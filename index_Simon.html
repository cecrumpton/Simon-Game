<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simon Game</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Kreon|Share+Tech+Mono" rel="stylesheet">

  <!-- Local CSS file-->
  <link rel="stylesheet" href="CSS_Simon.css">

</head>
<body>
 <audio id="greenAudio">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
 </audio>
 <audio id="redAudio">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
 </audio>
 <audio id="yellowAudio">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
 </audio>
 <audio id="blueAudio">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
 </audio>
  <div id="outsideMargin">
  <div id="outerRadius">
    <div id="topButtons">
      <div id="topLeftButton" onmousedown="topLeft()" onmouseup="revertGreen()">
        <div id="innerRadius" onmousedown="center()">
          <p class ="unselectable" id="simon">Simon</p>
          <div id="count">
            <p class ="unselectable" id="countNumber"></p>
          </div>
          <p class ="unselectable" id="countText">Count</p>
          <div id="start">
            <button class="btn btn-primary" id="startButton" onclick="start()"></button>
          </div>
          <p class ="unselectable" id="startText">Start</p>
          <div id="strict">
            <button class="btn btn-primary" id="strictButton" onclick="strictBtn()"></button>
          </div>
          <div id="strictButtonLight">
          </div>
          <p class ="unselectable" id="strictText">Strict</p>
          <div id="onOff">
            <button class="btn btn-primary" id="onOffButton" onclick="onOffBtn()"></button>
          </div>
          <div id="onOffButtonLight">
          </div>
          <p class ="unselectable" id="onOffText">On/Off</p>
        </div> <!--end innerRadius-->
      </div>
      <div id="topRightButton" onmousedown="topRight()" onmouseup="revertRed()">
      </div>
    </div> <!--end topButtons-->
    <div id="bottomButtons">
      <div id="bottomLeftButton" onmousedown="bottomLeft()" onmouseup="revertYellow()">
      </div>
      <div id="bottomRightButton" onmousedown="bottomRight()" onmouseup="revertBlue()">
      </div>
    </div> <!--end bottomButtons-->
  </div> <!--end outerRadius-->
  </div> <!--end outsideMargin-->

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!--Local JavaScript file-->
  <script src="JS_Simon.js"></script>

</body>
</html>
